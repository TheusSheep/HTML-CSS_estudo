<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <h1>Formulário 2</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="usu">Usúario:</label>
            <input type="text" name="usu" id="usu" maxlength="15" size="16" placeholder="nome de usúario" autocomplete="username">
        </p>
        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" minlength="8" maxlength="15" size="16" placeholder="minimo 8 caractere" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
