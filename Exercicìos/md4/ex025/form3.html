<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Média</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"
            maxlength="30" size="30" autocomplete="name" required>
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" size="3" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="2024-06-17" required>
        </p>
        <input type="submit" name="enviar" id="enviar" value="Enviar">
        <input type="reset" name="limpa" id="limpa" value="Limpar">
    </form>
</body>
</html>
