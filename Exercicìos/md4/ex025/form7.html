<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Formulário 007</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="est">Estado:</label>
            <select name="est" id="est">
                <optgroup label="Nordeste">
                    <option value="BH">Bahia</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <option value="Nem" selected>Nenhum</option>
            </select>
        </p>

        <p>
            <label for="pro">Profição:</label>
            <input type="text" name="pro" id="pro" list="profi">
            <datalist id="profi">
                <option>Engenheiro</option>
                <option>Desenvolvedor</option>
                <option>Artista</option>
                <option>Professor</option>
                <option>Cozinheiro</option>
            </datalist>
        </p>

        <p>
            <label for="Men">Mensagem:</label>
            <textarea name="Men" id="Men" rows="1"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
