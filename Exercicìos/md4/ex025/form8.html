<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario 08</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="n1">Digite 1° valor:</label>
            <input type="number" name="n1" id="n1" min="0" max="10" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Digite 2° valor:</label>
            <input type="number" name="n2" id="n2" min="0" max="10"
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        <p>
        </p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
